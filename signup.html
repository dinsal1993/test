<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js"></script>
</head>
<body>
    <div class="body-container">
        <div class="login-container">
            <form>   
                <h3>Sign Up</h3>
                <div class="input-group">
                    <input id="email" type="text" name="userName" placeholder="Email"> <br>
                    <input id="password" type="password" name="Password" placeholder="Password"><br>
                    <input id="passwordConfirm" type="password" name="passwordConfirm" placeholder="Confirm Password">
                </div>
                <button class="login-button" onclick="validatePassword(true)">Create My Account</button><br>
                <div class="signup-prompt">
                    <label>Already a member?</label>
                    <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
